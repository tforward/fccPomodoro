<html lang="en">

<head>
    <title>Pomodoro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;**script-src 'self' http://onlineerp.solution.quebec 'unsafe-inline' 'unsafe-eval';** "> -->
</head>

<body>
    <div>
        <div class="eventSandbox">
            <div class="flex-coloum center frame">
                <div class="flex-container center">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                        <circle id="circleTime" r="30vmin" cx="50%" cy="50%">
                        </circle>
                    </svg>
                    <div id="content" class="content center">
                        <div id="eventSandbox" class="grid-container">
                            <div class="item-title">
                                <h1>Pomodoro</h1>
                            </div>
                            <div class="item-break">
                                <div class="grid-btns-right">
                                    <label id="break-label" class="label center item-btn-title">Break</label>
                                    <button id="break-increment" class="item-btn-top triangle-top no-btn-style"></button>
                                    <button id="break-decrement" class="item-btn-down triangle-down no-btn-style"></button>
                                    <label id="break-length" class="num item-num-left">5</label>
                                </div>
                            </div>
                            <div class="item-main">
                                <label id="timer-label" class="label-main center">Session</label>
                                <label id="time-left" class="label-main center">25:00</label>
                            </div>
                            <div class="item-session">
                                <div class="grid-btns-left">
                                    <label id="session-label" class="label center item-btn-title">Session</label>
                                    <button id="session-increment" class="item-btn-top triangle-top no-btn-style"></button>
                                    <button id="session-decrement" class="item-btn-down triangle-down no-btn-style"></button>
                                    <label id="session-length" class="num item-num-right">25</label>
                                </div>
                            </div>
                            <div id="button-holder" class="item-btn-bar center">
                                <div class="grid-btn-bar">
                                    <div class="main-btns center">
                                        <button id="reset" class="center no-btn-style">
                                            <i class="fas fa-redo-alt"></i>
                                        </button>
                                    </div>
                                    <div class="main-btns white-bg center">
                                        <button id="start_stop" class="center no-btn-style">
                                            <i id="action_sym" class="fas fa-play-circle"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="beep">
        <source src="https://soundbible.com/grab.php?id=1815&type=mp3" type="audio/mpeg" /> Your browser does not support the
        <code>audio</code> element.
    </audio>
    </div>
</body>
<script type="text/javascript" src="app.bundle.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
